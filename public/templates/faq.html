<div ng-init="FAQCtrl.initialize()">
    <section>
        <header class="section-header">
            Frequently Asked Questions
        </header>

        <div class="section-placeholder-text" ng-if="!FAQCtrl.questions.length && !isLoadingPage">
            No current questions
        </div>

        <div class="app-container" ng-if="FAQCtrl.questions.length && !isLoadingPage">
            <div class="asked-container" ng-repeat="question in FAQCtrl.questions"
                 ng-class="{ open: FAQCtrl.openedQuestions.indexOf($index) !== -1 }"
                 ng-click="FAQCtrl.toggleQuestion($index)">
                <div class="question">
                    <span>
                        {{ question.question }}
                    </span>
                    <div class="symbol" ng-show="FAQCtrl.openedQuestions.indexOf($index) === -1">+</div>
                    <div class="symbol" ng-show="FAQCtrl.openedQuestions.indexOf($index) !== -1">-</div>
                </div>

                <div class="answer">
                    {{ question.answer }}
                </div>
            </div>
        </div>

        <div class="clearfix"></div>
    </section>

    <section id="answer-my-question">
        <a ui-sref="app.contact">
            Didnâ€™t answer your question? Click here to contact us and ask!
        </a>
    </section>
</div>
