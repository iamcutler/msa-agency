<div ng-init="ClientCtrl.getBySlug()">
    <talent-header
        name="{{ ::ClientCtrl.client.full_name }}"
        title="{{ ::ClientCtrl.client.title }}"
        social="ClientCtrl.client.social"
        cover-image="ClientCtrl.client.cover_image"
        default-image="ClientCtrl.client.default_image">
    </talent-header>

    <!-- Talent Navigation -->
    <nav class="talent-navigation">
        <div class="app-container">
            <a href="#" ng-class="{active: ClientCtrl.currentNavDestination === 'talent-bio'}"
                        ng-click="ClientCtrl.setCurrentNavDestination('talent-bio')">Biography</a>

            <a href="#" ng-class="{active: ClientCtrl.currentNavDestination === 'talent-reel'}"
                        ng-click="ClientCtrl.setCurrentNavDestination('talent-reel')"
                        ng-if="ClientCtrl.reelPresent">Reel</a>

            <!-- LA Casting Resume -->
            <a ng-href="{{ ClientCtrl.client.la_casting_url }}"
               target="_blank"
               ng-if="ClientCtrl.client.la_casting">Resume</a>
            <!-- End LA Casting Resume -->

            <!-- Internal Resume -->
            <a href="#"
               ng-class="{active: ClientCtrl.currentNavDestination === 'talent-resume'}"
               ng-click="ClientCtrl.setCurrentNavDestination('talent-resume')"
               ng-if="!ClientCtrl.client.la_casting && ClientCtrl.client.resume.length">Resume</a>
            <!-- End Internal Resume -->

            <a href="#" ng-class="{active: ClientCtrl.currentNavDestination === 'talent-photos'}"
                        ng-click="ClientCtrl.setCurrentNavDestination('talent-photos')"
                        ng-if="ClientCtrl.client.images.length">Photos</a>

            <a href="#" ng-class="{active: ClientCtrl.currentNavDestination === 'talent-videos'}"
                        ng-click="ClientCtrl.setCurrentNavDestination('talent-videos')"
                        ng-if="ClientCtrl.client.videos.length">Videos</a>

            <a href="#" ng-class="{active: ClientCtrl.currentNavDestination === 'talent-press'}"
                        ng-click="ClientCtrl.setCurrentNavDestination('talent-press')"
                        ng-if="ClientCtrl.client.press.length">Press</a>
        </div>
    </nav>
    <!-- END Talent Navigation -->

    <!-- Biography -->
    <a name="section-talent-bio"></a>
    <sub-section-header title="Biography"></sub-section-header>

    <section id="talent-bio">
        <div class="app-container" ng-if="ClientCtrl.client.biography" ng-bind-html="ClientCtrl.client.biography"></div>

        <div class="app-container no-bio" ng-if="!ClientCtrl.client.biography">
            No current biography
        </div>
    </section>
    <!-- End Biography -->

    <!-- Reel -->
    <a name="section-talent-reel"></a>
    <sub-section-header title="Reel" ng-if="ClientCtrl.reelPresent"></sub-section-header>

    <section id="talent-reel" ng-if="ClientCtrl.reelPresent">
        <div class="app-container">
            <client-reel src="{{ ::ClientCtrl.client.reel.video_id }}" type="{{ ::ClientCtrl.client.reel.video_type }}"></client-reel>
        </div>
    </section>
    <!-- End Reel -->

    <!-- Resume -->
    <a name="section-talent-resume"></a>
    <sub-section-header title="Resume" ng-if="::ClientCtrl.client.resume.length"></sub-section-header>

    <section id="talent-resume" ng-if="::ClientCtrl.client.resume.length">
        <talent-resume title="Concerts/Tours/Events" data="ClientCtrl.client.resume.events"></talent-resume>
        <talent-resume title="Television" data="ClientCtrl.client.resume.television"></talent-resume>
        <talent-resume title="Award Shows" data="ClientCtrl.client.resume.award_shows"></talent-resume>
        <talent-resume title="Film" data="ClientCtrl.client.resume.film"></talent-resume>
        <talent-resume title="Commercials" data="ClientCtrl.client.resume.commercials"></talent-resume>
        <talent-resume title="Music Videos" data="ClientCtrl.client.resume.music_videos"></talent-resume>
        <talent-resume title="Corporate" data="ClientCtrl.client.resume.corporate"></talent-resume>
        <talent-resume title="Miscellaneous" data="ClientCtrl.client.resume.miscellaneous"></talent-resume>
        <talent-resume title="Awards" data="ClientCtrl.client.resume.awards"></talent-resume>
    </section>
    <!-- End Resume -->

    <!-- Photos -->
    <a name="section-talent-photos"></a>
    <sub-section-header title="Photos" ng-if="::ClientCtrl.client.images.length"></sub-section-header>

    <section id="talent-photos" ng-if="::ClientCtrl.client.images.length">
        <div class="app-container">
            <client-image img="img.sizes" group="clientphotos" ng-repeat="img in ClientCtrl.client.images"></client-image>
        </div>
    </section>
    <!-- End Photos -->

    <!-- Videos -->
    <a name="section-talent-videos"></a>
    <sub-section-header title="Videos" ng-if="::ClientCtrl.client.videos.length"></sub-section-header>

    <section id="talent-videos" ng-if="::ClientCtrl.client.videos.length">
        <div class="app-container">
            <client-video data="video" ng-repeat="video in ClientCtrl.client.videos"></client-video>
        </div>
    </section>
    <!-- End Videos -->

    <!-- Press -->
    <a name="section-talent-press"></a>
    <sub-section-header title="Press" ng-if="::ClientCtrl.client.press.length"></sub-section-header>

    <section id="talent-press" ng-if="::ClientCtrl.client.press.length">
        <div class="app-container">
            <client-image caption="{{ ::press.caption }}" img="press.sizes" group="clientpress" ng-repeat="press in ClientCtrl.client.press"></client-image>
        </div>
    </section>
    <!-- End Press -->
</div>
