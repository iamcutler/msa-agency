<div ng-init="SplashCtrl.initialize()">
    <section id="splash-header" resize-element offset-bottom="100">
        <video id="splash-video" autoplay loop muted>
            <source src="http://www.quirksmode.org/html5/videos/big_buck_bunny.mp4" type="video/mp4">
            Your browser does not support the video.
        </video>
        <div id="splash-header-content">
            <h1>McDonald / Selznick Associates</h1>

            <div class="choose-city-container enter">
                <choose-city city-name="OUR SITE" state="app.home"></choose-city>
            </div>
        </div>
    </section>

    <section id="splash-connect">
        <span>Connect with</span>
        <h3 class="MSAFAM-logo">#MSAFAM</h3>

        <social-icons
            facebook="https://www.facebook.com/MSAagency"
            twitter="https://twitter.com/MSAAGENCY"
            instagram="https://instagram.com/msaagency"
            youtube="https://www.youtube.com/user/MSAGlobalLeader"></social-icons>
    </section>

    <section id="splash-feed">
        <figure ng-repeat="media in SplashCtrl.socialFeeds.instagram track by media.id">
            <a ng-href="{{ media.link }}" target="_blank">
                <img ng-src="{{ media.images.standard_resolution.url }}">
                <div class="body">
                    <div class="author">
                        <div class="thumb">
                            <img ng-src="{{ media.user.profile_picture }}">
                        </div>
                        <span class="name">{{ media.user.username }}</span>
                    </div>

                    <figcaption>
                        {{ media.caption.text | limitTo: 200 }}
                    </figcaption>

                    <div class="statistics">
                        <span class="likes">{{ media.likes.count }} likes</span>
                        <!-- <span class="posted">{{ media.created_time | date: 'shortTime' }}</span> -->
                    </div>
                </div>
            </a>
        </figure>
    </section>
</div>
